<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Sans+Runic&family=Oranienbaum&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen Bg_Room">
      <div class="Game_TopMenu">
        <div class="Button_Arrow_Left">
          <div class="Icon"></div>
          <p>выход</p>
        </div>
      </div>

      <div class="Dialogue_Text">
        <div class="Dialogue_Box">
          <div class="Name_Tag">
            <p class="Novel_Text">Письмо</p>
          </div>
          <p class="Novel_Text">
            «Привет, дружище! Эти выходные — идеальное время для похода. Я
            предложил маршрут через лес, где можешь отдохнуть, но будь
            осторожен: природа непредсказуема, и важно всё тщательно
            спланировать. Возьми с собой нужные вещи, остальное увидишь сам. Жду
            тебя на старте в субботу!»
          </p>
          <div class="Dialogue_Bottom_Menu">
            <div class="Icon"></div>
            <div class="Button_Arrow_Right">
              <p>дальше</p>
              <div class="Icon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
